<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Include Example</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#" onclick="includeHTML('home.html')">Home</a>
        <a href="#" onclick="includeHTML('about.html')">About</a>
        <a href="#" onclick="includeHTML('contact.html')">Contact</a>
    </nav>
    <div id="content">
        <h1>Welcome</h1>
        <p>This is the home page.</p>
    </div>

    <script>
        function includeHTML(id, page) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(id).innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // 초기 로딩 시 home.html 포함
        document.addEventListener('DOMContentLoaded', function () {
            includeHTML('content','test2.html');
        });
    </script>
</body>

</html>
